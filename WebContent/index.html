<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-5 text-center">

        <button class="btn btn-danger w-100" onclick="traer()">Obtener todos los estudiantes</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">LU	</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Genero</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Carreras</th>
                    </tr>
                </thead>
                <tbody id="contenido">

                </tbody>
            </table>
        </div>
    </div>

    <script>
          var contenido = document.querySelector('#contenido')

          function traer() {
              fetch('http://localhost:8080/Integrador3/rest/estudiantes')
                  .then(res => res.json())
                  .then(datos => {
                      // console.log(datos)
                      tabla(datos)
                  })
          }

          function tabla(datos) {
              // console.log(datos)
              let tabla = ''
              for(let valor of datos){
                  // console.log(valor.nombre)

                  tabla += `

                    <tr>
                      <th scope="row">${ valor.lu }</th>
                      <td>${ valor.nombre }</td>
                      <td>${ valor.apellido }</td>
                      <td>${ valor.edad }</td>
                      <td>${ valor.genero }</td>
                      <td>${ valor.dni }</td>
                      <td>${ valor.ciudad_residencia }</td>
                      <td>
                   `
                  for(let algo of valor.carreras){
                   tabla += `
                    ${ algo.nombre_carrera }
                   `
                 }
                   tabla += `</td>
                   </tr> `
                   console.log(valor.carreras);

              }
            contenido.innerHTML = tabla;
          }

      </script>


</body>

</html>
